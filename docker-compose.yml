version: '3.8'

# ==============================================================================
# Intent Segregation Cybersecurity Architecture - Docker Compose
# ==============================================================================
# Full stack deployment with all services
# ==============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: intent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: intent_segregation
      POSTGRES_USER: intent_user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-intent_pass}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intent_user -d intent_segregation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intent-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: intent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - intent-network

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: intent-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - intent-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Ollama Model Loader (runs once to pull models)
  ollama-init:
    image: ollama/ollama:latest
    container_name: intent-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling Llama 2 model..."
        ollama pull llama2
        echo "Model loaded successfully"
    environment:
      - OLLAMA_HOST=ollama:11434
    networks:
      - intent-network
    restart: "no"

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: intent-api
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      # Server config
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000

      # Database
      DATABASE_URL: postgresql://intent_user:${DATABASE_PASSWORD:-intent_pass}@postgres:5432/intent_segregation
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: intent_segregation
      DATABASE_USER: intent_user
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-intent_pass}
      DATABASE_MAX_CONNECTIONS: 10

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      REDIS_DB: 0

      # Parsers
      ENABLE_DETERMINISTIC: "true"
      ENABLE_OLLAMA: "true"
      ENABLE_OPENAI: "${ENABLE_OPENAI:-false}"

      # Ollama
      OLLAMA_ENDPOINT: http://ollama:11434
      OLLAMA_MODEL: llama2
      OLLAMA_TEMPERATURE: "0.0"
      OLLAMA_TIMEOUT: "30"

      # OpenAI (if enabled)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: https://api.openai.com/v1
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_TEMPERATURE: "0.0"

      # Security
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}

      # Notifications
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@intent-segregation.local}

      # Logging
      RUST_LOG: ${RUST_LOG:-info}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Provider config
      ACTIVE_PROVIDER_CONFIG: ${ACTIVE_PROVIDER_CONFIG:-b2b_consulting}
      PROVIDER_CONFIG_PATH: /app/config/provider_config.json

      # Feature flags
      ENABLE_ML_CLASSIFIER: "false"
      ENABLE_HUMAN_APPROVAL: "true"
      MALICIOUS_DETECTOR_ENABLED: "true"
      MALICIOUS_DETECTOR_BLOCK_ON_DETECTION: "true"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - intent-network

  # Frontend (Optional)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intent-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    environment:
      - VITE_API_URL=http://localhost:${SERVER_PORT:-3000}
    depends_on:
      - api
    networks:
      - intent-network

  # Prometheus (Optional - Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: intent-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - intent-network
    profiles:
      - monitoring

  # Grafana (Optional - Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: intent-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - intent-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  api_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  intent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
