name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=${{ inputs.tag }}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          # Generate changelog
          echo "## Changes since ${PREV_TAG}" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Get commit messages
          git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md

          # Display changelog
          cat CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}

  build-release-binaries:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            cross: false

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x86_64-musl
            cross: true

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
            cross: true

          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
            cross: false

          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
            cross: false

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }} --package api
          else
            cargo build --release --target ${{ matrix.target }} --package api
          fi
        shell: bash

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/api || true

      - name: Package binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz api
          cd -

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip api.exe
          cd -
        shell: bash

      - name: Upload release asset (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz
          asset_name: intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload release asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip
          asset_name: intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip
          asset_content_type: application/zip

      - name: Generate checksum (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          sha256sum intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz > intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz.sha256

      - name: Generate checksum (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-FileHash intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip -Algorithm SHA256 | Select-Object -ExpandProperty Hash > intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip.sha256
        shell: pwsh

      - name: Upload checksum (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz.sha256
          asset_name: intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz.sha256
          asset_content_type: text/plain

      - name: Upload checksum (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip.sha256
          asset_name: intent-segregation-${{ needs.create-release.outputs.version }}-${{ matrix.name }}.zip.sha256
          asset_content_type: text/plain

  build-frontend-release:
    name: Build Frontend Release
    needs: create-release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Package frontend
        run: |
          cd dist
          tar czf ../../intent-segregation-frontend-${{ needs.create-release.outputs.version }}.tar.gz .
          cd -

      - name: Generate checksum
        run: |
          cd ..
          sha256sum intent-segregation-frontend-${{ needs.create-release.outputs.version }}.tar.gz > intent-segregation-frontend-${{ needs.create-release.outputs.version }}.tar.gz.sha256

      - name: Upload frontend asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./intent-segregation-frontend-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: intent-segregation-frontend-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload frontend checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./intent-segregation-frontend-${{ needs.create-release.outputs.version }}.tar.gz.sha256
          asset_name: intent-segregation-frontend-${{ needs.create-release.outputs.version }}.tar.gz.sha256
          asset_content_type: text/plain

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release-binaries]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in dependency order
          cargo publish --package schema || echo "Package already published or failed"
          sleep 10

          cargo publish --package malicious_detector || echo "Package already published or failed"
          sleep 10

          cargo publish --package parsers || echo "Package already published or failed"
          sleep 10

          cargo publish --package voting || echo "Package already published or failed"
          sleep 10

          cargo publish --package comparator || echo "Package already published or failed"
          sleep 10

          cargo publish --package intent_generator || echo "Package already published or failed"
          sleep 10

          cargo publish --package processing_engine || echo "Package already published or failed"
          sleep 10

          cargo publish --package ledger || echo "Package already published or failed"
          sleep 10

          cargo publish --package supervision || echo "Package already published or failed"
          sleep 10

          cargo publish --package notifications || echo "Package already published or failed"
          sleep 10

          cargo publish --package api || echo "Package already published or failed"
        continue-on-error: true
